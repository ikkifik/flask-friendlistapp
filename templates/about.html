{% block content %}
    <div class="container">
        <h1>This is About Page!</h1>
        <ul>
            <p>
                {% for name in names %}
                    {% if name == 'Wes' %}
                        <li>{{ 'Wes ganteng' }}</li>
                    {% else %}

                    {% endif %}    
                {% endfor %}
            </p>
        </ul>
    </div>

{% endblock %}
